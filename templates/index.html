<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Churn Prediction</h1>
    <form method="POST" action="/">
        <!-- Input fields matching your features -->
        <label for="Age">Age:</label>
        <input type="text" name="Age"><br>
        <label for="Subscription_Length_Months">Subscription Length Months:</label>
        <input type="text" name="Subscription_Length_Months"><br>
        <label for="Monthly_Bill">Monthly Bill:</label>
        <input type="text" name="Monthly_Bill"><br>
        <label for="Total_Usage_GB">Total Usage GB:</label>
        <input type="text" name="Total_Usage_GB"><br>
        <label for="Gender">Gender:</label>
        <input type="text" name="Gender"><br>
        <label for="Location">Location:</label>
        <input type="text" name="Location"><br>
        <input type="submit" value="Predict">
    </form>
    <h2>Prediction Result: {{ prediction_result }}</h2>
</body>
</html>
